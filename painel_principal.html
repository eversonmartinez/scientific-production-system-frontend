<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Principal</title>
  <!-- Adicione o link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Painel Principal</h1>
    <hr>

    <!-- Filtros de Data -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="dataInicio" class="form-label">Data Início</label>
        <input type="date" class="form-control" id="dataInicio">
      </div>
      <div class="col-md-4">
        <label for="dataFim" class="form-label">Data Fim</label>
        <input type="date" class="form-control" id="dataFim">
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary mt-4">Aplicar</button>
      </div>
    </div>

    <!-- Seleção de Unidade, Pesquisador e Tipo de Produção -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="unidade" class="form-label">Unidade</label>
        <select class="form-select" id="unidade">
          <option value="unidade1">Unidade 1</option>
          <option value="unidade2">Unidade 2</option>
          <option value="unidade3">Unidade 3</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="pesquisador" class="form-label">Pesquisador</label>
        <select class="form-select" id="pesquisador">
          <option value="pesquisador1">Pesquisador 1</option>
          <option value="pesquisador2">Pesquisador 2</option>
          <option value="pesquisador3">Pesquisador 3</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="tipoProducao" class="form-label">Tipo de Produção</label>
        <select class="form-select" id="tipoProducao">
          <option value="tipo1">Tipo 1</option>
          <option value="tipo2">Tipo 2</option>
          <option value="tipo3">Tipo 3</option>
        </select>
      </div>
    </div>

    <!-- Gráfico Dinâmico -->
    <div class="row">
      <div class="col">
        <!-- Aqui você pode adicionar o gráfico dinâmico, utilizando alguma biblioteca como Chart.js -->
      </div>
    </div>
  </div>

  <!-- Adicione o link para o JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
